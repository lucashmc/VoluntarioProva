<body>
    <header class="cabecalho">
        <h2>ONGS</h2>
        <nav>
            <a href="index.html"><button>Início</button></a>
            <a href="visualizacao.html"><button>ONGS</button></a>
            
        </nav>
    </header>
  <!-- cadastramento  das ONGS -->
<main class="container">
        <h1>Cadastramento de ONGS</h1>
       <label for="categoria">Categoria</label>
            <select id="categoria">
                <option value="transporte">Animas</option>
                <option value="alimentacao">Saude</option>
                <option value="lazer">limpeza</option>
                <option value="saude">Proteçao</option>
                <option value="outros">Outros</option>

            </select> 
        <form action="#" method="post" class="formulario">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="titulo">nome da ONG</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="sobre">Sobre oque é sua ONG</label>
            <input type="text" id="sobre" name="sobre" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 00000-0000" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>

            <button type="submit" class="botao-enviar">Enviar Cadastro</button>
        </form>
    </main>
